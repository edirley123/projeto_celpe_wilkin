<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Wilkin - Catálogo Oficial</title>
    <style>
        /* Estilos com foco na cor Verde Wilkin */
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; }
        
        header { background-color: #28a745; color: white; padding: 25px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }

        .container { max-width: 450px; margin: 40px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        h2 { color: #2e7d32; text-align: center; margin-bottom: 10px; }
        p.instrucao { text-align: center; color: #666; margin-bottom: 25px; font-size: 14px; }

        .campo { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        input:focus { border-color: #28a745; outline: none; box-shadow: 0 0 5px rgba(40, 167, 69, 0.3); }

        .btn-enviar { 
            width: 100%; 
            background-color: #28a745; 
            color: white; 
            padding: 15px; 
            border: none; 
            border-radius: 8px; 
            font-size: 18px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
        }
        .btn-enviar:hover { background-color: #218838; }

        #mensagem-pos-envio { display: none; text-align: center; padding: 20px; background-color: #d4edda; color: #155724; border-radius: 8px; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>

<header>
    <h1>Site Wilkin</h1>
</header>

<div class="container">
    <div id="conteudo-formulario">
        <h2>Baixar Catálogo PDF</h2>
        <p class="instrucao">Preencha os campos abaixo para liberar o download do catálogo Wilkin.</p>

        <form id="formWilkin" action="https://formspree.io/f/mkozbbed" method="POST">
            <div class="campo">
                <label>Nome Completo:</label>
                <input type="text" name="nome" placeholder="Seu nome" required>
            </div>

            <div class="campo">
                <label>Endereço:</label>
                <input type="text" name="endereco" placeholder="Cidade e Estado" required>
            </div>

            <div class="campo">
                <label>E-mail:</label>
                <input type="email" name="_replyto" placeholder="exemplo@email.com" required>
            </div>

            <div class="campo">
                <label>Telefone / WhatsApp:</label>
                <input type="tel" name="whatsapp" placeholder="(31) 99999-9999" required>
            </div>

            <input type="hidden" name="_subject" value="Novo Cadastro - Download Catálogo Wilkin">

            <button type="submit" class="btn-enviar">Enviar e Baixar Catálogo</button>
        </form>
    </div>

    <div id="mensagem-pos-envio">
        <h3>Obrigado!</h3>
        <p>Seus dados foram enviados. O download do catálogo Wilkin começará agora.</p>
    </div>
</div>

<script>
    const form = document.getElementById('formWilkin');
    const msgSucesso = document.getElementById('mensagem-pos-envio');
    const conteudoForm = document.getElementById('conteudo-formulario');

    form.addEventListener('submit', async function(event) {
        event.preventDefault(); // Impede o recarregamento da página
        
        const data = new FormData(form);
        
        // Envia os dados via AJAX para o Formspree
        const response = await fetch(form.action, {
            method: 'POST',
            body: data,
            headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
            // Esconde o formulário e mostra a mensagem
            conteudoForm.style.display = 'none';
            msgSucesso.style.display = 'block';

            // Dispara o download do PDF (Certifique-se que o nome do arquivo está correto no GitHub)
            const link = document.createElement('a');
            link.href = 'catalogo_wilkin.pdf'; 
            link.download = 'Catalogo_Site_Wilkin.pdf';
            link.click();
        } else {
            alert('Ops! Ocorreu um problema ao enviar seus dados. Tente novamente.');
        }
    });
</script>

</body>
</html>
